<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-thirds">
                    <div id="entireForm">
                        <form id="form">
                            <div class="field">
                                <label class="label">Look up your invitation:</label>
                                <div class="control">
                                    <input class="input" name="name" type="text" placeholder="Firstname Lastname">
                                </div>
                                <p class="help">Enter your first and last name exactly as it appears on your invitation. If there is more than one name, enter just one of them.</p>
                            </div>
                            <div class="field is-grouped is-grouped-centered">
                                <div class="control">
                                    <button id="submit" class="button is-link" type="submit">Continue</button>
                                </div>
                            </div>                            
                            <div id="output"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="styled_rsvp.js"></script>
</body>
</html>
